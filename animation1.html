<!DOCTYPE html>
<html>
<head>
		<link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
	<style type="text/css">

	#hello{
	  	width: 90%;
	  	height: 500px;
	  	animation-name: animation1;
	  	background-size: contain;
	  	animation-duration: 30s;
	}
	#heading{
	    font-family: 'Reenie Beanie', hand;
	    font-size: 85px;
	    color: rgb(86, 61, 51);
	}
	  #description{
            font-family: 'Helvetica 55 Roman', sans-serif;          
            font-size: 29px;
            color: rgb(86, 61, 51);
        }

	@keyframes animation1{
		0% 	{background-image:url(./imgs/roll.png);}
		10% {background-image: url(./imgs/rollcake.png);}
		20% {background-image:  url(./imgs/cheesecake.png);}
		30% {background-image:  url(./imgs/brownie.png);}
		40% {background-image: url(./imgs/chocolatecupcake.png)}
		50% {background-image: url(./imgs/waffles.png)}
		60% {background-image: url(./imgs/donuts.png)}
		70% {background-image: url(./imgs/churros.png)}
		80% {background-image: url(./imgs/strawberryshortcake.png)}
		90% {background-image: url(./imgs/creampuff.png)}
		100% {background-image: url(./imgs/raspberrycake.png)}
		}
		body{
            margin: 10%;
        }
	
	
		

	</style>
</head>
<body>
	<center><div id="heading"><b>Dessert Animation</div></b>
<div id="description">This is my first project and animation in CS1! Watch as the desserts on the screen change.</div></center>
<br><br><br><hr>
<center><div id="hello"></div></center>


<div></div>
</body>
</html>
