//Below is the recipe to make the squares appear on the page//
    
    function makeSquare (x) {
 			var heart = document.getElementById("heart"); 
            var square = document.createElement('div');
                        document.body.appendChild(square);

            var text = document.createElement("div");
            square.appendChild(text);
            text.classList.add("textbox")
            text.setAttribute("id", "text")


            square.style.width = "400px";
            square.style.height = "400px";
            square.style.display = "inline-block";
            square.style.margin = "10px";
            square.style.backgroundRepeat = "no-repeat";
            square.style.border = "1px";
            square.style.backgroundColor = "#FFFFFF";
            square.style.backgroundSize = "contain";
            square.style.backgroundImage = "url('./" + x + ".jpg')" 
            square.id = "square" + x;
            // square.setAttribute("id", "square" + x)

            square.classList.add('boxes')
            var text1 = document.createElement("div");
            square.appendChild(text1);
            text1.classList.add("textbox")
            text1.setAttribute("id", "text1")





             square.addEventListener ("click", function(){
                square.style.backgroundImage = "url()";
                square.style.backgroundColor = "white";
        
                
                if (square.id == "square0") 
                        text1.innerHTML = "kumo with a bow"

                if (square.id == "square1") 
                        text.innerHTML = "model kumo"

                if (square.id == "square2") 
                        text.innerText = "injured kumo"

                if (square.id == "square3") 
                        text1.innerHTML = "mochi on the go"

                if (square.id == "square4") 
                        text.innerHTML = "athletic mochi???"

                if (square.id == "square5") 
                        text.innerText = "winking mochi"

                if (square.id == "square6") 
                        text1.innerHTML = "kumo and mochi on a walk"

                if (square.id == "square7") 
                        text.innerHTML = "kumo and mochi with party hats"

                if (square.id == "square8") 
                        text.innerText = "sleeping kumo and mochi"



                
            })

        };





           

//Below, is the for loop in which where the squares are actually made. This for loop is where the function above is actually called. It is called 14 times, (between the values of 0 and 15) and because the variable i is declared in the for loop and is then being passed to the makeSquare recipe, each time the function runs, i changes in value (+1). Thus, the attributes that involve the i change in value as well (eg. the id attribute changes to be whatever i was last time, plus 1.)//

    for (var i = 0; i < 9; i++) 
    { makeSquare(i);}
