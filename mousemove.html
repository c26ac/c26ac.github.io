<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<style type="text/css">

		#chefhat{
			width: 100px;
			background-size: contain;
			background-repeat: no-repeat;
			height: 100px;
			background-image: url(./imgs/chefhat.png);
			position:  absolute;
		}

	</style>
</head> 
<body>

	<div id="chefhat"></div>
	<script type="text/javascript">

	document.addEventListener(
		"mousemove",
		function(event) {
		chefhat.style.top = event.clientY +"px"	
		chefhat.style.left = event.clientX + "px"
	})
	
	</script>
</body>
</html>
