<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.hello{
			width: 300px;
			height: 300px;
			background-image: url(./imgs/happysadface.png);
			background-size: contain;
			transition:  3s;
		}
		.hello:hover{
			transform: rotate(360deg)
		}
	</style>
</head>
<body>
	<script type="text/javascript">

function makeRecord (){
	var angie = document.createElement("div");
	document.body.appendChild(angie);
	angie.classList.add("hello");
}

setInterval(
	makeRecord, 100 
	)
	</script>
</body>
</html>
