	<style type="text/css">
		#pic{
			width: 900px;

		}
		#heading{
	    font-family: 'Reenie Beanie', hand;
	    font-size: 85px;
	    color: rgb(86, 61, 51);
	}
	  #description{
            font-family: 'Helvetica 55 Roman', sans-serif;          
            font-size: 29px;
            color: rgb(86, 61, 51);
        }
	</style>
</head>
<body>
	<br><br><center>
<div id="heading"><b>Color Changing Image</b></div>
<div id="description">Move your mouse around the photo to see it change color.</div></center><br><br>
	<center><img id="pic" src="7.jpg"></img></center>

	<script type="text/javascript">

		pic.addEventListener("mousemove", function(event){

			pic.style.filter = "hue-rotate("+event.clientX+"deg)"
		});

		//we are adding an event listener on line 18 and saying that when we hover on the picture, a certain thing will happen. on 20 we specify that what wil happen is that a filter will be applied to the picture which is rotating the hue. We clarify that there is  
	</script>
	</body>
