<!DOCTYPE html>
<html>
<head>	
	<link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			background-color: rgb(250, 1, 0);

		}

		#coordinates{
			width:  200px;
			height:  100px;
			opacity:  0.5;
			background-color:  white;
			color:  black;
			font-family: courier;
			font-size:  16px;
		}
		#heading{
	    font-family: 'Reenie Beanie', hand;
	    font-size: 85px;
	    color: rgb(86, 61, 51);
	}
	  #description{
            font-family: 'Helvetica 55 Roman', sans-serif;          
            font-size: 29px;
            color: rgb(86, 61, 51);
        }
	</style>
</head>
<body>
	<br><br><center>
<div id="heading"><b>Color Generator With Hex Codes</b></div>
<div id="description">Click around the screen to generate new colors along with their hex codes.</div></center>

		<div id="coordinates"></div>
		<script type="text/javascript">

			document.addEventListener("click", function(event){
				console.log(event.clientX, event.clientY)

				coordinates.innerText = event.clientX + "," + event.clientY	 

				document.body.style.backgroundColor = "rgb(0,"+ event.clientX + "," + event.clientY + ")"
			})
			</script>

</body>
</html>
