<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			background-color: rgb(250, 1, 0);

		}

		#coordinates{
			width:  200px;
			height:  100px;
			opacity:  0.5;
			background-color:  white;
			color:  black;
			font-family: courier;
			font-size:  16px;
		}
	</style>
</head>
<body>

		<div id="coordinates"></div>
		<script type="text/javascript">

			document.addEventListener("click", function(event){
				console.log(event.clientX, event.clientY)

				coordinates.innerText = event.clientX + "," + event.clientY	 

				document.body.style.backgroundColor = "rgb(0,"+ event.clientX + "," + event.clientY + ")"
			})
			</script>

</body>
</html>
