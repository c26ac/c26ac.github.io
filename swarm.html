<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.pup{
		width: 100px;
		height:100px; 
		background-image:url(iheartyou.png);
		background-size: contain;
		background-repeat: no-repeat;
		position: absolute;
	}
	</style>
</head>
<body>

<script type="text/javascript">

	function makePuppy (){
		var heart = document.createElement("div")
		document.body.appendChild(heart);
		heart.classList.add('pup')
	
	function move(){
	heart.style.left = Math.random()*2000 + "px"
	heart.style.top = Math.random()*1000 + "px"
}

	var timing = Math.round(Math.random()*2000)

	setInterval(move, timing)

}
	for (var i=0; i<1000; i=i+1){makePuppy()}
</script>
</body>
</html>
